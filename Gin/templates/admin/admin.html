<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
</head>
<body>

<h6>引入模板</h6>
{{ template "head.html" .}}

<h6>自定义数据</h6>
<h1>{{$n := .name}}</h1>
<h6>读取后台数据</h6>
<h1>{{.name}}</h1>
<h3>{{$n}}</h3>
<h6>循环遍历</h6>
{{range $i, $each := .userList}}
    <h3>{{$each.Name}}----{{$each.Age}}</h3>
{{end}}
<h6>循环遍历，空运行else里的代码</h6>
{{range $i, $each := .list}}
    <h3>{{$each}}</h3>
{{else}}
    <h3>list 中无数据</h3>
{{end}}


<h6>使用模板函数</h6>



</body>
</html>
